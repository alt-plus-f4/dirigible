<!DOCTYPE HTML>
<html lang="en" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-view-title></title>
        <script type="text/javascript" src="../../services/dashboard-editor.js"></script>
        <theme></theme>
        <script type="text/javascript" src="/services/js/resources-core/services/loader.js?id=ide-editor-js">
        </script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=ide-editor-css" />
        <script type="text/javascript" src="editor.js"></script>
    </head>

    <body class="dg-vbox" dg-shortcut="'ctrl+s'" dg-shortcut-action="save" style="margin: 2% 5% 0% 5%;width: 90%">
        <fd-busy-indicator-extended class="dg-fill-parent" ng-hide="state.error || !state.isBusy" dg-size="l">
            {{state.busyText}}
        </fd-busy-indicator-extended>
        <fd-toolbar class="dg-full-width" has-title="true" ng-show="!state.error && !state.isBusy">
            <fd-toolbar-title>Dashboard:</fd-toolbar-title>
            <fd-toolbar-spacer></fd-toolbar-spacer>
            <fd-button compact="true" dg-label="Save" ng-click="save()"
                state="{{ forms.editor.$valid && isFileChanged ? '' : 'disabled'  }}">
            </fd-button>
        </fd-toolbar>
        <fd-scrollbar class="dg-full-width" ng-show="!state.error && !state.isBusy">
            <fd-fieldset ng-form="forms.editor">
                <fd-form-group name="entityForm">

                    <!-- Begin General Section-->

                    <fd-form-item horizontal="false">
                        <fd-form-label for="Title" dg-required="true" dg-colon="true">Title</fd-form-label>
                        <fd-form-input-message-group
                            dg-inactive="{{ forms.editor['title'].$valid ? 'true' : 'false' }}">
                            <fd-input id="idTitle" name="title"
                                state="{{ forms.editor['title'].$valid ? '' : 'error' }}" ng-required="true"
                                ng-model="dashboard.title" ng-maxlength="255" dg-input-rules="nameRegex" type="text"
                                placeholder="Enter title">
                            </fd-input>
                            <fd-form-message dg-type="error">Allowed characters include all letters, numbers,
                                '_', '-', '.', ':' and '"'. Maximum length is 255.</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>

                    <!-- End General Section-->

                    <fd-toolbar no-bottom-border="true">
                        <fd-toolbar-spacer></fd-toolbar-spacer>
                        <fd-button compact="true" dg-label="Add Section" ng-click="addSection()"></fd-button>
                    </fd-toolbar>
                    <fd-panel ng-repeat="section in dashboard.sections track by $index" ng-init="sectionIndex = $index"
                        expanded="true">
                        <fd-panel-header>
                            <fd-panel-expand></fd-panel-expand>
                            <h4 fd-panel-title>{{section.name}}</h4>
                        </fd-panel-header>
                        <fd-panel-content aria-label="{{section.name}}" class="dg-padding-top--none">
                            <fd-toolbar no-bottom-border="true">
                                <fd-toolbar-spacer></fd-toolbar-spacer>
                                <fd-button compact="true" dg-label="Add Group" ng-click="addGroup(sectionIndex)">
                                </fd-button>
                                <fd-button compact="true" dg-label="Edit Section"
                                    ng-click="editSection(sectionIndex, $index)">
                                </fd-button>
                                <fd-button compact="true" dg-label="Delete Section"
                                    ng-click="deleteSection(sectionIndex, $index)">
                                </fd-button>
                            </fd-toolbar>
                            <fd-panel ng-repeat="group in section.groups track by $index" ng-init="groupIndex = $index"
                                expanded="true">
                                <fd-panel-header>
                                    <fd-panel-expand></fd-panel-expand>
                                    <fd-list-navigation-item-icon glyph="sap-icon--{{group.icon}}">
                                    </fd-list-navigation-item-icon>&nbsp;
                                    <span fd-list-navigation-item-text>{{group.name}}</span>
                                </fd-panel-header>
                                <fd-panel-content aria-label="{{section.group}}" class="dg-padding-top--none">
                                    <fd-toolbar no-bottom-border="true">
                                        <fd-toolbar-spacer></fd-toolbar-spacer>
                                        <fd-button compact="true" dg-label="Add Item"
                                            ng-click="addItem(sectionIndex, groupIndex)"></fd-button>
                                        <fd-button compact="true" dg-label="Edit Group"
                                            ng-click="editGroup(sectionIndex, groupIndex)">
                                        </fd-button>
                                        <fd-button compact="true" dg-label="Delete Group"
                                            ng-click="deleteGroup(sectionIndex, groupIndex)">
                                        </fd-button>
                                    </fd-toolbar>
                                    <table fd-table outer-borders="all">
                                        <thead fd-table-header>
                                            <tr fd-table-row>
                                                <th fd-table-header-cell>Name</th>
                                                <th fd-table-header-cell>View</th>
                                                <th fd-table-header-cell>URI</th>
                                                <th fd-table-header-cell></th>
                                            </tr>
                                        </thead>
                                        <tbody fd-table-body>
                                            <tr ng-if="group.items.length === 0" fd-table-row>
                                                <td fd-table-cell no-data="true">Group has no items</td>
                                            </tr>
                                            <tr fd-table-row hoverable="false" activable="false"
                                                ng-repeat="item in group.items track by $index">
                                                <td fd-table-cell>{{item.name}}</td>
                                                <td fd-table-cell>{{item.view}}</td>
                                                <td fd-table-cell>{{item.link}}</td>
                                                <td fd-table-cell fit-content="true">
                                                    <fd-button compact="true" glyph="sap-icon--edit"
                                                        dg-type="transparent" aria-label="Edit"
                                                        ng-click="editItem(sectionIndex, groupIndex, $index)">
                                                    </fd-button>
                                                    <fd-button compact="true" glyph="sap-icon--delete"
                                                        dg-type="transparent" aria-label="Delete"
                                                        ng-click="deleteItem(sectionIndex, groupIndex, $index)">
                                                    </fd-button>
                                                    </fd-button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </fd-panel-content>
                            </fd-panel>

                        </fd-panel-content>
                    </fd-panel>

                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>
        <fd-message-page glyph="sap-icon--error" ng-if="state.error">
            <fd-message-page-title>Editor encounterd an error!</fd-message-page-title>
            <fd-message-page-subtitle>{{errorMessage}}</fd-message-page-subtitle>
        </fd-message-page>
    </body>

</html>
