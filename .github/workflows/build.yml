name: Build

on:
  push:
    branches: 
      - main
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up JDK 13
      uses: actions/setup-java@v1
      with:
        java-version: 13
        architecture: x64
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      with:
        install: true
    - name: Set Multi-Builder Docker Buildx
      run: docker buildx create --use --name multi-builder --platform linux/arm64,linux/amd64,linux/arm64/v8
    - name: Maven Build
      run: mvn clean install -Dmaven.javadoc.skip=false
    - name: Docker Login
      run: docker login -u ${{secrets.DOCKER_USER}} -p ${{secrets.DOCKER_PASSWORD}}
    - name: Push Dirigible
      run: |
        cd releng/server-all
        docker build --load -t dirigible-base-platform -f Dockerfile-base .
        docker tag dirigible-base-platform dirigiblelabs/dirigible-base-platform
        docker push dirigiblelabs/dirigible-base-platform
        docker build --load -t dirigible-all .
        docker tag dirigible-all dirigiblelabs/dirigible-all
        docker push dirigiblelabs/dirigible-all
        docker image prune -a -f
        cd ../../